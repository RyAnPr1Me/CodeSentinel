<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Where is it?</h1>
        <form id="query-form">
            <input type="text" id="user-input" placeholder="Enter your query" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <!-- AI Processing Section -->
    <div id="ai-processing" class="hidden">
        <h2>AI is working on your code...</h2>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <div id="ai-response">
            <h3>Preview</h3>
            <iframe id="preview-frame"></iframe>
        </div>
        <div id="chat-container">
            <h3>Chat with the AI</h3>
            <div id="chat-box"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Ask the AI to modify the code" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
